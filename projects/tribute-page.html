<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build a Tribute Page</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <style>
        main{
            text-align: center;
        }
        #img-div {
            text-align: center;
        }
        #image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<main id="main">
    <div id="title">
        Mapster
    </div>
        <figure id="img-div">
            <img src="../images/Mapuia.jpg" id="image" alt="flower">
            <figcaption id="img-caption">A legend for me</figcaption>
        </figure>
    <p id="tribute-info">A great friend of mine.
    </p>
        <a id="tribute-link" href="https://mapuiacrisiscenter.com/" target="_blank">Tribute Link</a>

</main>
</body>
</html>
